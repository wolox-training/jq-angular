<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HTML & CSS Training</title>
  <meta name="description" content="training">
  <meta name="author" content="Wolox">
  <link rel="stylesheet"  type="text/css" href="application.css">
</head>
<body>
  <div class="book-container row">
    <div class="book-image">
      <img src="./assets/book-cover.png" alt="Book cover" class="book-cover">
    </div>
    <div class="book-info column">
      <div class="row book-property book-separator">
        <h2 class="book-title">Título del libro</h2>
        <p class="book-gender">(género)</p>
      </div>
      <div class="row book-property">
        <h3 class="book-description text-1">Autor del libro:</h3>
        <p class="text-2">Nombre del autor del libro</p>
      </div>
      <div class="row book-property">
        <h3 class="book-description text-1">Editorial:</h3>
        <p class="text-2">Nombre de la editorial</p>
      </div>
      <div class="row book-property">
        <h3 class="book-description text-1">Año de publicación:</h3>
        <p class="text-2">Año de publicación</p>
      </div>
    </div>
  </div> 
</body>
</html>
